<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class=container-lg my-5>
<h4>Basic Grid</h4>
<div class="row">
<div class="col">
<div class="bg-primary text-light p-5">col1</div>
</div>
<div class="col">
<div class="bg-primary text-light p-5">col2</div>
</div>
<div class="col">
<div class="bg-primary text-light p-5">col3</div>
</div>
<div class="col">
<div class="bg-primary text-light p-5">col4</div>
</div>
</div>
</div>

<div class=container-lg my-5>
<h4>column width</h4>
<div class="row">
<div class="col-6">
<div class="bg-success text-light p-5">col2</div>
</div>
<div class="col-3">
<div class="bg-success text-light p-5">col3</div>
</div>
<div class="col-3">
<div class="bg-success text-light p-5">col4</div>
</div>
</div>
</div>

<div class=container-lg my-5>
<h4>responsive column</h4>
<div class="row">
<div class="col-sm-4 col-lg-6">
<div class="bg-danger text-light p-5">col2</div>
</div>
<div class="col-sm-4 col-lg-3">
<div class="bg-danger text-light p-5">col3</div>
</div>
<div class="col-sm-4 col-lg-3">
<div class="bg-danger text-light p-5">col4</div>
</div>
</div>
</div>

<div class=container-lg my-5>
<h4>justify column</h4>
<div class="row justify-content-between">
<div class="col-md-3">
<div class="bg-info text-light p-5">col2</div>
</div>
<div class="col-md-3">
<div class="bg-info text-light p-5">col3</div>
</div>
<div class="col-md-3">
<div class="bg-info text-light p-5">col4</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
